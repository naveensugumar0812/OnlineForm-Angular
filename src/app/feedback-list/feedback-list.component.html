<div class="container">
    <h2 class="text-center">Online Feedback List</h2>

    <mat-radio-group aria-label="Select an option" [(ngModel)]="contactType" (change)="onRadioChange()">
        <label>Filter by contact type : </label>
        <mat-radio-button value="">All</mat-radio-button>
        <mat-radio-button value="general">General</mat-radio-button>
        <mat-radio-button value="marketing">Marketing</mat-radio-button>
        <mat-radio-button value="support">Support</mat-radio-button>
    </mat-radio-group>

    <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

    <ng-container matColumnDef="feedbackId">
        <th mat-header-cell *matHeaderCellDef>
            FeedbackId
        </th>
        <td mat-cell *matCellDef="let element"> {{element.feedbackId}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
        Name
        </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="emailAddress">
        <th mat-header-cell *matHeaderCellDef>
        Email Address
        </th>
        <td mat-cell *matCellDef="let element"> {{element.emailAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="contactType">
        <th mat-header-cell *matHeaderCellDef>
            Contact Type
        </th>
        <td mat-cell *matCellDef="let element"> {{element.contactType}} </td>
    </ng-container>

    <ng-container matColumnDef="submissionDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Date of submission
        </th>
        <td mat-cell *matCellDef="let element"> {{element.submissionDate}} </td>
    </ng-container>

    <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef>
        Message
        </th>
        <td mat-cell *matCellDef="let element"> {{element.message}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
